<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Idea Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #7f680b;
            --accent-soft: #9d8210;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --success: #7f680b;
            --warning: #9d8210;
            --danger: #ff4444;
            --border: #333333;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(127,104,11,0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .input-section {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--text);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: var(--secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        button {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(127, 104, 11, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .results.active {
            display: block;
        }

        .overall-grade {
            background: linear-gradient(135deg, rgba(127,104,11,0.15) 0%, rgba(157,130,16,0.1) 100%);
            border: 2px solid var(--accent);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .overall-grade h2 {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .grade-display {
            font-size: 5rem;
            font-weight: 700;
            font-family: 'Instrument Serif', serif;
            margin: 1rem 0;
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .grade-A { color: #7f680b; }
        .grade-B { color: #9d8210; }
        .grade-C { color: #b89614; }
        .grade-D { color: #d4aa18; }
        .grade-F { color: #ff4444; }

        .category {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .category:nth-child(1) { animation-delay: 0.1s; }
        .category:nth-child(2) { animation-delay: 0.2s; }
        .category:nth-child(3) { animation-delay: 0.3s; }
        .category:nth-child(4) { animation-delay: 0.4s; }
        .category:nth-child(5) { animation-delay: 0.5s; }
        .category:nth-child(6) { animation-delay: 0.6s; }

        .category:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .category-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .category-grade {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Instrument Serif', serif;
        }

        .category-analysis {
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .improvements {
            background: rgba(127, 104, 11, 0.1);
            border-left: 3px solid var(--success);
            padding: 1rem 1.5rem;
            border-radius: 8px;
        }

        .improvements h4 {
            color: var(--success);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .improvements ul {
            list-style: none;
            padding: 0;
        }

        .improvements li {
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            color: var(--text);
        }

        .improvements li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--success);
            font-weight: 700;
        }

        .view-details-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .view-details-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(127, 104, 11, 0.3);
        }

        .improvement-detail-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .improvement-detail-page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .detail-header {
            background: linear-gradient(135deg, rgba(127,104,11,0.2) 0%, rgba(157,130,16,0.1) 100%);
            border-bottom: 2px solid var(--accent);
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .detail-header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateX(-3px);
        }

        .detail-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .detail-section {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .detail-section:nth-child(1) { animation-delay: 0.1s; }
        .detail-section:nth-child(2) { animation-delay: 0.2s; }
        .detail-section:nth-child(3) { animation-delay: 0.3s; }
        .detail-section:nth-child(4) { animation-delay: 0.4s; }
        .detail-section:nth-child(5) { animation-delay: 0.5s; }
        .detail-section:nth-child(6) { animation-delay: 0.6s; }

        .detail-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .detail-section-title {
            font-family: 'Instrument Serif', serif;
            font-size: 2rem;
            font-weight: 400;
        }

        .detail-section-grade {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Instrument Serif', serif;
        }

        .improvement-step {
            background: rgba(127, 104, 11, 0.05);
            border-left: 4px solid var(--accent);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
        }

        .improvement-step h4 {
            color: var(--accent);
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }

        .improvement-step h4::before {
            content: '✓';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--accent);
            color: #000;
            border-radius: 50%;
            margin-right: 0.75rem;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .improvement-step p {
            color: var(--text-muted);
            line-height: 1.7;
        }

        @media (max-width: 768px) {
            .detail-content {
                padding: 2rem 1rem;
            }

            .detail-section-title {
                font-size: 1.5rem;
            }

            .detail-section-grade {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .input-section {
                padding: 1.5rem;
            }

            .grade-display {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Business Idea Analyzer</h1>
            <p class="subtitle">AI-powered analysis to validate and improve your business concept</p>
        </header>

        <div class="input-section">
            <label for="businessIdea">Describe Your Business Idea</label>
            <textarea 
                id="businessIdea" 
                placeholder="Example: A mobile app that connects local farmers directly with restaurants, eliminating middlemen and ensuring fresh produce delivery within 24 hours..."
            ></textarea>
            <button id="analyzeBtn" onclick="analyzeIdea()">Analyze My Idea</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your business idea...</p>
        </div>

        <div class="results" id="results"></div>

        <div class="improvement-detail-page" id="improvementDetailPage">
            <div class="detail-header">
                <div class="detail-header-content">
                    <h2 style="font-family: 'Instrument Serif', serif; font-size: 2rem; font-weight: 400;">Detailed Improvement Plan</h2>
                    <button class="back-btn" onclick="closeDetailPage()">← Back to Analysis</button>
                </div>
            </div>
            <div class="detail-content" id="detailContent"></div>
        </div>
    </div>

    <script>
        let currentAnalysis = null;
        async function analyzeIdea() {
            const idea = document.getElementById('businessIdea').value.trim();
            
            if (!idea) {
                alert('Please enter a business idea first!');
                return;
            }

            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            analyzeBtn.disabled = true;
            loading.classList.add('active');
            results.classList.remove('active');
            results.innerHTML = '';

            // Simulate API delay for realistic feel
            await new Promise(resolve => setTimeout(resolve, 2000));

            try {
                // Generate analysis based on the idea
                const analysis = generateAnalysis(idea);
                displayResults(analysis);
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <div class="category">
                        <p style="color: var(--danger); text-align: center;">
                            <strong>Error:</strong> ${error.message}<br><br>
                            Please try again.
                        </p>
                    </div>
                `;
                results.classList.add('active');
            } finally {
                analyzeBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function generateAnalysis(idea) {
            // Analyze idea length and keywords for smart grading
            const ideaLower = idea.toLowerCase();
            const wordCount = idea.split(/\s+/).length;
            
            // Check for positive indicators
            const hasMarket = ideaLower.includes('market') || ideaLower.includes('customer') || ideaLower.includes('demand');
            const hasTech = ideaLower.includes('app') || ideaLower.includes('platform') || ideaLower.includes('software') || ideaLower.includes('ai');
            const hasRevenue = ideaLower.includes('subscription') || ideaLower.includes('revenue') || ideaLower.includes('price') || ideaLower.includes('sell');
            const hasScale = ideaLower.includes('scale') || ideaLower.includes('grow') || ideaLower.includes('expand');
            const isDetailed = wordCount > 20;
            
            // Calculate grades based on indicators
            const marketGrade = hasMarket && isDetailed ? 'A' : hasMarket ? 'B' : 'C';
            const competitiveGrade = hasTech ? 'B' : 'C';
            const revenueGrade = hasRevenue ? 'A' : 'B';
            const feasibilityGrade = hasTech ? 'B' : isDetailed ? 'B' : 'C';
            const scalabilityGrade = hasScale || hasTech ? 'A' : 'B';
            const riskGrade = isDetailed ? 'B' : 'C';
            
            // Calculate overall grade
            const grades = [marketGrade, competitiveGrade, revenueGrade, feasibilityGrade, scalabilityGrade, riskGrade];
            const gradeValues = { 'A': 4, 'B': 3, 'C': 2, 'D': 1, 'F': 0 };
            const avgValue = grades.reduce((sum, g) => sum + gradeValues[g], 0) / grades.length;
            const overallGrade = avgValue >= 3.5 ? 'A' : avgValue >= 2.5 ? 'B' : avgValue >= 1.5 ? 'C' : avgValue >= 0.5 ? 'D' : 'F';
            
            return {
                overallGrade: overallGrade,
                categories: [
                    {
                        name: "Market Opportunity",
                        grade: marketGrade,
                        analysis: hasMarket 
                            ? "Your idea targets a clear market with identifiable customers and demand indicators."
                            : "Consider specifying your target market and demonstrating customer demand more clearly.",
                        improvements: [
                            "Conduct customer interviews with at least 20 potential users to validate demand",
                            "Research market size using industry reports and competitor analysis",
                            "Create detailed buyer personas including demographics, pain points, and purchasing behavior"
                        ]
                    },
                    {
                        name: "Competitive Advantage",
                        grade: competitiveGrade,
                        analysis: hasTech
                            ? "Technology-based solutions can provide differentiation, but require strong execution."
                            : "Focus on what makes your solution unique compared to existing alternatives.",
                        improvements: [
                            "Identify 3-5 direct competitors and analyze their strengths and weaknesses",
                            "Develop a unique value proposition that addresses unmet customer needs",
                            "Consider building proprietary technology or processes that are difficult to replicate"
                        ]
                    },
                    {
                        name: "Revenue Model",
                        grade: revenueGrade,
                        analysis: hasRevenue
                            ? "You've considered monetization, which is essential for business sustainability."
                            : "Define clear revenue streams and pricing strategy to ensure profitability.",
                        improvements: [
                            "Test multiple pricing models with early customers to find optimal price points",
                            "Calculate unit economics including customer acquisition cost and lifetime value",
                            "Explore multiple revenue streams to reduce dependency on single source"
                        ]
                    },
                    {
                        name: "Feasibility",
                        grade: feasibilityGrade,
                        analysis: isDetailed
                            ? "Your detailed description suggests thoughtful planning, but execution challenges remain."
                            : "Break down implementation into concrete steps with resource requirements.",
                        improvements: [
                            "Create a minimum viable product (MVP) that can be built in 3-6 months",
                            "Identify critical skills and resources needed and plan how to acquire them",
                            "Start with a pilot program or beta test to validate feasibility before full launch"
                        ]
                    },
                    {
                        name: "Scalability",
                        grade: scalabilityGrade,
                        analysis: hasScale || hasTech
                            ? "The business model shows potential for growth beyond initial market."
                            : "Consider how operations and revenue can grow without proportional cost increases.",
                        improvements: [
                            "Design systems and processes that can handle 10x growth without complete rebuilding",
                            "Identify key bottlenecks in scaling and create solutions proactively",
                            "Build partnerships or distribution channels that enable rapid market expansion"
                        ]
                    },
                    {
                        name: "Risk Assessment",
                        grade: riskGrade,
                        analysis: "Every business faces risks including market, financial, operational, and competitive challenges.",
                        improvements: [
                            "Create contingency plans for top 5 risks including market rejection and funding gaps",
                            "Diversify early to avoid single points of failure in customers, suppliers, or team",
                            "Build financial runway of at least 12-18 months to weather unexpected challenges"
                        ]
                    }
                ]
            };
        }

        function displayResults(analysis) {
            currentAnalysis = analysis; // Store for detail view
            const results = document.getElementById('results');
            
            const overallGradeClass = `grade-${analysis.overallGrade}`;
            
            let html = `
                <div class="overall-grade">
                    <h2>Overall Grade</h2>
                    <div class="grade-display ${overallGradeClass}">${analysis.overallGrade}</div>
                </div>
            `;

            analysis.categories.forEach((category, index) => {
                const gradeClass = `grade-${category.grade}`;
                html += `
                    <div class="category">
                        <div class="category-header">
                            <h3 class="category-title">${category.name}</h3>
                            <span class="category-grade ${gradeClass}">${category.grade}</span>
                        </div>
                        <p class="category-analysis">${category.analysis}</p>
                        <div class="improvements">
                            <h4>Steps to Improve</h4>
                            <ul>
                                ${category.improvements.slice(0, 2).map(imp => `<li>${imp}</li>`).join('')}
                            </ul>
                            <button class="view-details-btn" onclick="showDetailPage()">View Full Improvement Plan →</button>
                        </div>
                    </div>
                `;
            });

            results.innerHTML = html;
            results.classList.add('active');
        }

        function showDetailPage() {
            if (!currentAnalysis) return;
            
            const detailPage = document.getElementById('improvementDetailPage');
            const detailContent = document.getElementById('detailContent');
            
            let html = '';
            
            currentAnalysis.categories.forEach(category => {
                const gradeClass = `grade-${category.grade}`;
                html += `
                    <div class="detail-section">
                        <div class="detail-section-header">
                            <h3 class="detail-section-title">${category.name}</h3>
                            <span class="detail-section-grade ${gradeClass}">${category.grade}</span>
                        </div>
                        <p style="color: var(--text-muted); line-height: 1.7; margin-bottom: 2rem;">${category.analysis}</p>
                        
                        ${category.improvements.map((improvement, index) => `
                            <div class="improvement-step">
                                <h4>Step ${index + 1}</h4>
                                <p>${improvement}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            });
            
            detailContent.innerHTML = html;
            detailPage.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeDetailPage() {
            const detailPage = document.getElementById('improvementDetailPage');
            detailPage.classList.remove('active');
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }
    </script>
</body>
</html>
